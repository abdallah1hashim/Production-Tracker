<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google  fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;800;900&display=swap"
    rel="stylesheet" />
  <!-- Styles -->
  <link rel="stylesheet" href="/styles/all.min.css" />
  <link rel="stylesheet" href="/styles/normalize.css" />
  <link rel="stylesheet" href="/styles/bootstrap.min.css" />
  <link rel="stylesheet" href="/styles/style.css" />

  <title>ROOM 9</title>
</head>

<body>
  <nav>
    <div class="container">
      <p class="greating">Log in to get started</p>
      <div class="logo">
        <img src="/assets/pics/logo-no-background.webp" alt="logo" />
      </div>
      <form class="login">
        <input class="log__user" type="text" placeholder="username" />
        <input class="log__pass" type="password" placeholder="pin" />
        <button class="log"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
      </form>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="welcome d-none">
        <h1>Room 9 Poduction Tracker</h1>
        <div class="img__holder">
          <img src="/assets/pics/8-bTniNGuczY85cuG-removebg.webp">
        </div>
      </div>
      <div class="app d-flex flex-column">
        <div class="info d-flex justify-content-between">
          <P class="device">DEVICE: C-01</P>
          <P class="name">NAME: name</P>
          <P class="id">ID: 132654</P>
        </div>
        <div class="date d-flex flex-row justify-content-center">
          <select class="form-select" id="month" name="month">
            <option value="">month</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select class="form-select" id="day" name="day">
            <option value="">day</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <button>Search</button>
        </div>
        <div class="spl user__details">
          <p class="user__spl">Spl</p>
          <p class="note">⚠️ you will recive deduction based on your avrage SPL if more than
            0.31</p>
        </div>
        <div class="submit user__details">
          <p>number of submit:</p>
          <p class="num__submit">test</p>
        </div>
        <div class="production-hrs user__details">
          <p class="productive__hours">Test</p>
          <p class="note">⚠️ you should Target 6.5 hours per day to avoid any deduction</p>
        </div>
      </div>
    </div>
  </main>

  <script src="script/all.min.js"></script>
  <script src="script/bootstrap.bundle.min.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
